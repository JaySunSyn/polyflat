<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polyflat Dream</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flat Polymer Template">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Polyflat Dream</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <div style="top:75px; position:absolute; left:100px;">
          <span style="color:white;height: 41px; vertical-align: middle;">18 GB / 25 GB</span>
          <paper-icon-button icon="add" style="color:white;"></paper-icon-button>
        </div>
        <div>
          <mat-avatar style="top:12px; padding:12px 0 12px 6px;" icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
          <paper-progress value="40" secondary-progress="80" style="width:70%;"></paper-progress>
        </div>
        

          <paper-menu class="" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">

               <a data-route="dashboard" href="/">
                <iron-icon icon="home"></iron-icon>
                <span class="paper-menu-text">Dashboard</span>
              </a>

              <a data-route="layouts" href="/layouts">
                <iron-icon src="bower_components/material-design-icons/hardware/2x_web/ic_computer_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Layouts</span>
              </a>

              <a data-route="uielements" href="/uielements">
                <iron-icon src="bower_components/material-design-icons/action/2x_web/ic_face_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">UI Elements</span>
              </a>

              <a data-route="forms" href="/forms">
                <iron-icon src="bower_components/material-design-icons/action/2x_web/ic_input_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Forms</span>
              </a>

              <a data-route="tables" href="/tables">
                <iron-icon src="bower_components/material-design-icons/image/2x_web/ic_blur_linear_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Tables</span>
              </a>

              <a data-route="maps" href="/maps">
                <iron-icon src="bower_components/material-design-icons/communication/2x_web/ic_location_on_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Maps</span>
              </a>

              <a data-route="email" href="/email">
                <iron-icon icon="mail"></iron-icon>
                <span class="paper-menu-text">Email</span>
              </a>

              <a data-route="typography" href="/typography">
                <iron-icon src="bower_components/material-design-icons/content/2x_web/ic_text_format_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Typography</span>
              </a>

              <a data-route="charts" href="/charts">
                <iron-icon src="bower_components/material-design-icons/editor/2x_web/ic_insert_chart_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Charts</span>
              </a>

              <a data-route="pages" href="/pages">
                <iron-icon src="bower_components/material-design-icons/action/2x_web/ic_find_in_page_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Pages</span>
              </a>

              <a data-route="menulevels" href="/menulevels">
                <iron-icon src="bower_components/material-design-icons/file/2x_web/ic_folder_open_white_48dp.png"></iron-icon>
                <span class="paper-menu-text">Menu Levels</span>
              </a>

              <mat-menu-button target="demoCascading"></mat-menu-button>

          </paper-menu>

          <mat-menu id="demoCascading">
                  <mat-option label="Option 1" toggleable active></mat-option>
                  <mat-option label="Option 2" toggleable></mat-option>
                  <mat-option label="Option 3" toggleable></mat-option>
                  <mat-divider></mat-divider>
                  <mat-submenu label="Option 4">
                      <mat-option label="Sub option 1"></mat-option>
                      <mat-option label="Sub option 2"></mat-option>
                      <mat-option label="Sub option 3"></mat-option>
                  </mat-submenu>
                  <mat-submenu label="Option 5">
                      <mat-option label="Sub option 1" toggleable active></mat-option>
                      <mat-option label="Sub option 2" toggleable></mat-option>
                      <mat-divider></mat-divider>
                      <mat-option label="Sub option 3"></mat-option>
                      <mat-option label="Sub option 4"></mat-option>
                      <mat-option label="Sub option 5"></mat-option>
                  </mat-submenu>
              </mat-menu>


      </div>
      <paper-header-panel main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <mat-avatar icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw"></mat-avatar>
          <span>Jane Smith</span>
          <mat-menu-button target="demoDefault"></mat-menu-button>
          <mat-menu id="demoDefault">
              <mat-option label="My Account"></mat-option>
              <mat-option label="Profile"></mat-option>
              <mat-option label="Messages"></mat-option>
          </mat-menu>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name"></div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="dashboard">
              <page-dashboard></page-dashboard>
            </section>

            <section data-route="layouts">
              <page-layouts></page-layouts>
            </section>

            <section data-route="uielements">
              <page-uielements></page-uielements>
            </section>

            <section data-route="forms">
              <page-forms></page-forms>
            </section>

            <section data-route="tables">
              <page-tables></page-tables>
            </section>

            <section data-route="maps">
              <page-map></page-map>
            </section>

            <section data-route="email">
              <page-email></page-email>
            </section>

            <section data-route="typography">
              <page-typography></page-typography>
            </section>

            <section data-route="charts">
              <page-chart></page-chart>
            </section>

            <section data-route="pages">
              <page-pages></page-pages>
            </section>

            <section data-route="menulevels">
              <page-menulevel></page-menulevel>
            </section>

            

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
