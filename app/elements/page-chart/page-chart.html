<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">

<dom-module id="page-chart">
  <style>
    code {
      color: #007000;
    }

    google-chart {
      height: 300px;
      width: 400px;
    }

  </style>
  <template>
    <h3>Charts</h3>

    <p>A simple <code>google-chart</code> looks like this:</p>

    <google-chart id="chart"></google-chart>

    <p>Charts can be resized with CSS, but you'll need to call the <code>drawChart</code> method when the size changes.</p>
    <p>Here's a basic responsive example using only CSS and JS. You could also use <code>&lt;iron-media-query&gt;</code>.</p>

    <google-chart id="chart2" type='pie'></google-chart>

      <p>Here's a geo chart:</p>

  <google-chart id="chart3"
    type='geo'>
  </google-chart>

    <p>Here's a histogram:</p>

  <google-chart id="chart4"
    type='histogram'
    options='{"title": "Days in a month", "legend": "none", "histogram": { "bucketSize": 1 }}'>
  </google-chart>





    <p>Here's a line chart:</p>

  <google-chart id="chart5"
    type='line'
    options='{"title": "Days in a month"}'>
    
  </google-chart>

  <p>Here's a pie chart:</p>

  <google-chart id="chart6"
    type='pie'
    options='{"title": "Distribution of days in 2001H1"}'>
  </google-chart>

  <p>Here's a scatter chart:</p>

  <google-chart id="chart7"
    type='scatter'
    options='{"legend": "none"}'
    >
  </google-chart>

  <p>Here's a stepped area chart:</p>

  <google-chart id="chart8"
    type='stepped-area'
    options='{"title": "Days in a month"}'
    >
  </google-chart>

  <p>Here's a table chart:</p>

  <google-chart id="chart9"
    type="table"
    options='{"title": "Inventory"}'
    >
  </google-chart>

  

  </template>
</dom-module>
  <script>

    Polymer({

      is: 'page-chart',

      ready: function() {
        this.$.chart.data= [["Categories", "Value"],["Category 1", 1.0],["Category 2", 1.1]];

        this.$.chart2.options={"title": "Distribution of days in 2001Q1"};
        this.$.chart2.cols=[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}];
        this.$.chart2.rows=[["Jan", 31],["Feb", 28],["Mar", 31]];

        this.$.chart3.data=[["Country", "Popularity"],
           ["Germany", 200],
           ["United States", 300],
           ["Brazil", 400],
           ["Canada", 500],
           ["France", 600],
           ["RU", 700]];

        this.$.chart4.cols=[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}];
        this.$.chart4.rows=[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]];

        this.$.chart5.cols=[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}];
        this.$.chart5.rows=[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]];

        this.$.chart6.cols=[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}];
        this.$.chart6.rows=[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]];

        this.$.chart7.data=[["A", "B"],
           [20, 45],
           [31, 66],
           [50, 80],
           [77, 50],
           [68, 15]];

        this.$.chart8.cols=[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}];
        this.$.chart8.rows=[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]];

        this.$.chart9.data=[["Year", "Things", "Stuff"],
           ["2004", 1000, 400],
           ["2005", 1170, 460],
           ["2006", 660, 1120],
           ["2007", 1030, 540]];

        // this.$.chart.cols =[{label: "Categories", type: "string"},{label: "Value", type: "number"}];
        // this.$.chart.rows =[["Category 1", 1.0],["Category 2", 1.1]];

      }

    });

  </script>
