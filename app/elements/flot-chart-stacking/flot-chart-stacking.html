<link rel="import" href="../../bower_components/polymer/polymer.html">

<script language="javascript" type="text/javascript" src="../../bower_components/flot/jquery.js"></script>
<script language="javascript" type="text/javascript" src="../../bower_components/flot/examples/shared/jquery-ui/jquery-ui.min.js"></script>
<script language="javascript" type="text/javascript" src="../../bower_components/flot/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="../../bower_components/flot/jquery.flot.resize.js"></script>
<script language="javascript" type="text/javascript" src="../../bower_components/flot/jquery.flot.stack.js"></script>

<dom-module id="flot-chart-stacking">
  <style is="custom-style">
    :host {
      display: block;
    }

    .flotChartPlaceholder {
      width: 100%;
      height: 100%;
      font-size: 14px;
      line-height: 1.2em;
    }

  </style>
  <template>
    <div id="placeholder" class="flotChartPlaceholder"></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'flot-chart-stacking',

    properties:{

      data:{
        type:Array, 
        value:function(){return [];}
      },

      stack:Boolean,
      
      bars:Boolean,
      
      lines:Boolean,

      steps:Boolean,
      
      barWidth:{
        type:Number, 
        value:0.6
      },
      
      showGrid:{
        type:Boolean, 
        value:true
      },

      xaxis:{
        type:Object,
        value:{tickLength:0}
      },

      yaxis:{
        type:Object,
        value:{tickLength:0}
      },

      grid:{
        type:Object,
        value:{show:true}
      }
    },

    plot:function(){

      var series = {
                stack: this.stack,
                lines: {
                  show: this.lines,
                  fill: true,
                  steps: this.steps
                },
                bars: {
                  show: this.bars,
                  barWidth: this.barWidth
                }
              };
      var grid  = this.grid;
      var yaxis = this.yaxis;
      var xaxis = this.xaxis;

      var data = this.data;
      var placeholder = this.$.placeholder;

      $.plot(placeholder, data, {series: series, grid:grid, xaxis:xaxis, yaxis:yaxis});

      $("#placeholder").resize(function () {
        $(".message").text("Placeholder is now "
          + $(this).width() + "x" + $(this).height()
          + " pixels");
      });

    }
  });
})();
</script>
