<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../v-chart.html">
</head>
<body>
<v-chart id="emptyPie" type="pie">
</v-chart>
<script>

    suite('<v-chart>', function () {

        test('basic config parsed', function () {
            var chartwc = document.querySelector('#emptyPie');
            var conf = chartwc._chartConf;

            expect(conf.chart.type).to.equal('pie');
            expect(conf.series).to.be.undefined;
            expect(conf.chart.renderTo).to.exist;

        });

    });

</script>

</body>
</html>
