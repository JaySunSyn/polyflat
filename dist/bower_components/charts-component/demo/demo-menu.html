<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-menu-behavior/iron-menu-behavior.html">

<dom-module id="demo-menu">

  <style>
    .content ::content div[role=tree]  * {
      padding-left: 20px;
      cursor: pointer;
    }

    .content ::content div[role=tree] > .iron-selected {
      color: white;
      background-color: #464646;
    }
  </style>

  <template>
    <div class="content">
      <div class="v-tree">
        <div role="tree">
          <content></content>
        </div>
      </div>
    </div>

  </template>

</dom-module>

<script>

(function() {
  Polymer({
    is: 'demo-menu',
    behaviors: [
      Polymer.IronMenuBehavior
    ],
  });

})();

</script>
