<!--
This element is used to display a material divider.

It can be used in conjunction with mat-menu.

@element mat-divider
@description A custom element used to display a Material Design divider
@keywords material design, material divider, web app, html5, expandjs, web-components
@group contents
@homepage http://expandjs.com/elements/mat-divider
@demo http://expandjs.com/demo/mat-divider

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.4
@dependency mat-ink ExpandJS/mat-ink#0.9.4

@devDependency mat-demo ExpandJS/mat-demo#0.9.4
@devDependency mat-option ExpandJS/mat-option#0.9.4
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-ink/mat-ink.html">

<dom-module id="mat-divider">

    <style>
        :host {
            display: block;
            margin: 7px 0 8px 0;
            overflow: hidden;
            transition: margin 0.33s cubic-bezier(0.55, 0, 0.01, 1);
            will-change: margin;
        }

        :host([baseline]),
        :host([cap]) {
            left: 0;
            margin: 0;
            position: absolute;
            right: 0;
        }

        :host([baseline]) {
            bottom: 0;
        }

        :host([cap]) {
            top: 0;
        }

        :host #matDividerWrapper {
            border-top: 1px solid currentColor;
        }

        :host([inset]) #matDividerWrapper {
            margin-left: 72px;
        }
    </style>

    <template>
        <mat-ink id="matDividerWrapper" opacity="divider"></mat-ink>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-divider',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the divider is aligned baseline.
                 *
                 * @attribute baseline
                 * @type boolean
                 * @default false
                 */
                baseline: {
                    observer: '_baselineChanged',
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the divider is aligned cap.
                 *
                 * @attribute cap
                 * @type boolean
                 * @default false
                 */
                cap: {
                    observer: '_capChanged',
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // OBSERVER
            _baselineChanged: function (post) {
                this.cap = this.cap && !post;
            },

            // OBSERVER
            _capChanged: function (post) {
                this.baseline = this.baseline && !post;
            }
        });
    </script>

</dom-module>
