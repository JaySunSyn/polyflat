<!--
This element is used to display a material overlay.

@element mat-overlay
@description A custom element used to display a Material Design overlay
@keywords material design, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-overlay

@wraps xp-overlay http://expandjs.com/elements/xp-overlay
@behavior xp-adapter-behavior http://expandjs.com/elements/xp-adapter-behavior
@behavior xp-targeter-behavior http://expandjs.com/elements/xp-targeter-behavior

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.4
@dependency mat-paper ExpandJS/mat-paper#0.9.4
@dependency xp-overlay ExpandJS/xp-overlay#0.9.4
@dependency xp-adapter-behavior ExpandJS/xp-adapter-behavior#0.9.4
@dependency xp-targeter-behavior ExpandJS/xp-targeter-behavior#0.9.4
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../xp-overlay/xp-overlay.html">
<link rel="import" href="../xp-adapter-behavior/xp-adapter-behavior.html">
<link rel="import" href="../xp-targeter-behavior/xp-targeter-behavior.html">

<dom-module id="mat-overlay">

    <style>
        :host {
            display: block;
            overflow: visible;
            position: absolute;
        }

        :host #matOverlayAdaptee {
            margin: 16px;
        }

        :host #matOverlayAdaptee::shadow > #xpOverlayWrapper {
            overflow: visible;
        }

        :host #matOverlayWrapper {
            border-radius: inherit;
            height: 100%;
            overflow: auto;
            padding: 8px 0;
        }
    </style>

    <template>
        <xp-overlay id="matOverlayAdaptee" auto-center="[[autoCenter]]" auto-hide-disabled="[[autoHideDisabled]]" context="[[_computeContext(context)]]" data="{{data}}" position="[[position]]" showed="{{showed}}" target="{{target}}">
            <mat-paper id="matOverlayWrapper" background="[[background]]" brightness="overlay" z="[[z]]">
                <content id="content"></content>
            </mat-paper>
        </xp-overlay>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-overlay',

            // BEHAVIORS
            behaviors: [
                Polymer.XPAdapterBehavior,
                Polymer.XPTargeterBehavior
            ],

            /*********************************************************************/

            /**
             * Hides the overlay.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this;
                self.$.matOverlayAdaptee.hide();
                return self;
            },

            /**
             * Shows the overlay.
             *
             * @method show
             * @param {Element | string} [target]
             * @param {*} [data]
             * @returns {Element}
             */
            show: function (target, data) {
                var self = this;
                self.$.matOverlayAdaptee.show(target, data);
                return self;
            },

            /**
             * Toggles the overlay.
             *
             * @method toggle
             * @param {Element | string} [target]
             * @param {*} [data]
             * @returns {Element}
             */
            toggle: function (target, data) {
                var self = this;
                self.$.matOverlayAdaptee.toggle(target, data);
                return self;
            },

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the overlay is center aligned.
                 *
                 * @attribute auto-center
                 * @type boolean
                 * @default false
                 */
                autoCenter: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the overlay will not close by clicking outside.
                 *
                 * @attribute auto-hide-disabled
                 * @type boolean
                 * @default false
                 */
                autoHideDisabled: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 */
                background: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The context element.
                 *
                 * @attribute context
                 * @type Element
                 */
                context: {
                    value: null
                },

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 * @notifies
                 */
                data: {
                    notify: true,
                    value: null
                },

                /**
                 * The overlay position relative to the target.
                 *
                 * 'over' is over the target.
                 *
                 * 'aside' is to the side of the target.
                 *
                 * 'baseline' is underneath the target.
                 *
                 * @attribute position
                 * @type "aside" | "baseline" | "over"
                 * @default "over"
                 */
                position: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'over'
                },

                /**
                 * If set to true, the overlay is showed.
                 *
                 * @attribute showed
                 * @type boolean
                 * @default false
                 * @notifies
                 */
                showed: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The paper's z-axis position.
                 *
                 * @attribute z
                 * @type number
                 * @default 8
                 */
                z: {
                    reflectToAttribute: true,
                    type: Number,
                    value: 8
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeContext: function (context) {
                return context || this;
            },

            /*********************************************************************/

            // LISTENER
            ready: function () {
                this._adapt(this.$.matOverlayAdaptee);
            }
        });
    </script>

</dom-module>
